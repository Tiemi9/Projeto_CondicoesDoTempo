<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/hover.css">

    <title>Condições do Tempo</title>
</head>

<body>

    <header>
        <h1>Condições do Tempo</h1>
    </header>

    <main>
        <h2>Gostaria de Saber como está o clima hoje?</h2>
        <p>Insira sua cidade abixo ⤵️</p>

        <section id="search-form">
            <form id="form">
                <label for="location-form">Localização</label>
                <br>
                <input 
                type="text" 
                placeholder="Insira sua localização..." 
                id="location-form" 
                name="location"
                >
                <button id="location-button">Pesquisar</button>
            </form>
        </section>

        <section id="wheather-data">
            <div  class="wheather-info">
                <p>São Paulo</p>
                <span>27°C</span>
            </div>

            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="icone de nuvens, céu nublado">
        </section>
    </main>

    <footer>
        <div>
            <img src="./assets/copyright.png" alt="imagem de copyright(direitors autorais)">
            <p>Cris 2024</p>
        </div>
    </footer>


    <script src="js/index.js"></script>
</body>
</html>
